  <body>
    <h1>香蕉奶昔</h1>
    
    <img src="banana.jpg">
    
    <h3>食材:</h3>
    
    <ul>
      <li>一根香蕉</li>
      <li>牛奶250毫升</li>
      <li>3個冰塊</li>
      <li>攪拌機</li>
    </ul>
    
    <h3>作法：</h3>
    
    <ol>
      <li>將香蕉剝皮然後放入攪拌機</li>
      <li>將牛奶和冰塊加入攪拌機</li>
      <li>開啟攪拌機30秒</li>
      <li>喝吧！</li>
    </ol>
    
    <hr>
    
    <h3>評論：</h3>
    
    <ul>
      <li>Marcus:做起來真的很容易- 9/10</li>
      <li>Adeel：還可以，但是再加一根香蕉口味會更好- 7/10</li>
    </ul>
    
  </body>
  
</html>
