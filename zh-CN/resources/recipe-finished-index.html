  <body>
    <h1>香蕉奶昔</h1>
    
    <img src="banana.jpg">
    
    <h3>原料：</h3>
    
    <ul>
      <li>1个香蕉</li>
      <li>250毫升牛奶</li>
      <li>3个冰块</li>
      <li>搅拌机</li>
    </ul>
    
    <h3>方法：</h3>
    
    <ol>
      <li>剥香蕉皮，放入搅拌机</li>
      <li>把牛奶和冰块加入搅拌器</li>
      <li>打开搅拌机30秒</li>
      <li>品尝</li>
    </ol>
    
    <hr>
    
    <h3>评价：</h3>
    
    <ul>
      <li>小马：做起来很容易 - 10月9日</li>
      <li>阿迪：还行，但是再加一根香蕉口感更好 - 10月7日</li>
    </ul>
    
  </body>
  
</html>
